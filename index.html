
<!doctype html>
<head>
    <meta charset="utf-8">
	<title>Cadastro de clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<p class="fs-4">Cadastrar o cliente</p>
    <div id="cadastro" >
     	<form  name="signup" method="post" action="cadastro.php">
    		<table id="tab_cadastro" name="Cadastrar o cliente">
            	<tr>
                	<td>Nome:</td>
                    <td><input type="text" class="form-control" aria-describedby="nomeHelp" name="nome" required placeholder="Nome do cliente" id="nome" class="txt" /></td>
                </tr>
                <tr>    
                    <td>E-mail:</td>
                    <td><input type="email" class="form-control" aria-describedby="emailHelp" name="email" required placeholder="E-mail do cliente" id="email" class="txt" /></td>
                </tr>
                <tr>    
                    <td>Data de nascimento:</td>
                    <td><input type="date" class="form-control" aria-describedby="dataHelp" name="data" required placeholder="data de nascimento" id="data" class="txt" /></td>
                </tr>
               
                    <td colspan="2"><input class="btn btn-primary" type="submit" value="Cadastrar" ></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
